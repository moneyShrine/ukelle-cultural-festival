<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukelle Clans and Villages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-height {
      transition: max-height 0.5s ease;
    }

    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 text-gray-800 font-sans">

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-10 text-indigo-700">Ukelle Clans & Their Villages</h1>

    <!-- Clan Container -->
    <div id="clan-list" class="space-y-6">
      <!-- JS will inject each clan -->
    </div>
  </div>

  <script>
    const clans = [
      "WANIBOLOR CLAN", "EZEKWE CLAN", "IWANGO CLAN", "Ujokom Clan", "WANEKPE/ICHAJIL CLAN",
      "IJIRAGA CLAN", "OTUKA CLAN", "OGUMOGUM CLAN", "OPUOLOM CLAN", "UJIGATOM CLAN",
      "IGEDE COMMUNITIES", "OKPODON 1", "OKPODON 2", "OKPODON 3", "UTRIGOM CLAN",
      "OGOR VILLAGES AND SETTLEMET"
    ];

    function createVillageItems(count) {
      const items = [];
      for (let i = 1; i <= count; i++) {
        items.push(`
          <div class="village-card p-4 bg-white rounded-xl shadow hover:shadow-md transition-all duration-300">
            <h4 class="text-lg font-semibold text-indigo-700">Village ${i}</h4>
            <p class="text-sm text-gray-600 mt-1">
              A beautiful, tradition-rich village where community ties, festivals, and heritage remain deeply honored and practiced among its warm and welcoming residents.
            </p>
          </div>
        `);
      }
      return items.join('');
    }

    const clanListContainer = document.getElementById('clan-list');

    clans.forEach((clan, index) => {
      const villageCount = 15 + (index * 3) % 30; // Simulate ~15â€“45 villages
      const section = document.createElement('div');

      const uniqueId = `clan-${index}`;

      section.innerHTML = `
        <div class="bg-white shadow-md rounded-xl border border-indigo-200">
          <button 
            class="w-full text-left px-6 py-4 bg-indigo-600 text-white text-lg font-medium rounded-t-xl hover:bg-indigo-700 focus:outline-none toggle-btn"
            data-target="${uniqueId}">
            ${clan}
          </button>
          <div 
            id="${uniqueId}" 
            class="village-container max-h-0 overflow-hidden transition-height px-6 pb-6 pt-4 fade-in grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            ${createVillageItems(villageCount)}
          </div>
        </div>
      `;

      clanListContainer.appendChild(section);
    });

    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const container = document.getElementById(targetId);
        const isOpen = container.classList.contains('show');

        if (isOpen) {
          container.style.maxHeight = "0px";
          container.classList.remove("show");
        } else {
          container.style.maxHeight = container.scrollHeight + "px";
          container.classList.add("show");
        }
      });
    });
  </script>
</body>
</html>
